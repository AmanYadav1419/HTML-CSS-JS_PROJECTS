<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-headings">
        <h1>
            I Am,
            <div class="inner-headings">
                <span>
                    Aman <br>
                    Front-End Developer <br>
                    Freelancer <br>
                    Video Editor <br>
                    Student <br>
                </span>
            </div>
        </h1>
    </div>
</body>
</html>
